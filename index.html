<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./miraicon.png" type="image/png" sizes="16x16">
    <title>Mira Bootcamp | Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="https://www.training.miratechnologiesng.com/bootcamp/asset/img/miraicon.png" alt="mira-logo">
                <span>Mira Technologies</span>
            </a>
            <a href="index.html">
                <ul>
                <li>Register</li>
            </ul>
        </a>
        </nav>
    </header>
    <main class="container">
        <div class="sign">
            <img src="https://www.training.miratechnologiesng.com/bootcamp/asset/img/miraicon.png" alt="mira tech image">
            <h4>Login</h4>
            <p>Login to your account</p>
        </div>
        <div class="form-container">
        <form class="form">
            <div class="form-control">
                <label>Email</label>
                <input type="email">
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password">
            </div>
            <div class="button-div">
            <button type="button" class="button">LOGIN</button>
            </div>
        </form>
        </div>
        <div class="forgot">
            <p><a href="index.html"></a>Forgot Password</a></p>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
